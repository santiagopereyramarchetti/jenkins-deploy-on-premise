[supervisord]
nodaemon=true

###FUNCIONA
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
###FUNCIONA
[program:php-fpm]
command=/usr/sbin/php-fpm8.2 --nodaemonize
autostart=true
autorestart=true
###FUNCIONA
[program:mariadb]
command=/usr/bin/mysqld_safe --datadir=/var/lib/mysql
autostart=true
autorestart=true
###FUNCIONA
[program:redis]
command=/usr/bin/redis-server
autostart=true
autorestart=true